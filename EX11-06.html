    <body>
        <h2>關山月-李白</h2>
        <p>
            明月出天山，蒼茫雲海間。<br>
            長風幾萬里，吹度玉門關。<br>
            漢下白登道，胡窺青海灣。<br>
            由來征戰地，不見有人還。<br>
            戍客望邊色，思歸多苦顏。<br>
            高樓當此夜，歎息未應閒。<br>
        </p>
    </body>
