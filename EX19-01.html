<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript練習</title>
        <script type="text/javascript">
            alert("請輸入兩組數字得到相乘的結果");
            var n1=prompt("請輸入數字","1");
            var n2=prompt("請輸入數字","1");
            var result=n1*n2;
            alert(result);
        </script>
    </head>
</html>
