            function Player(name,hp){  //建構物件的函式習慣首字大寫 
                //this 代表新建的空白物件
                this.name=name;
                this.hp=hp;
                this.fight=function(){
                    this.hp-=2;
                };
                this.rest=function(){
                    this.hp++;
                };
                this.report=function(){
                    alert(this.name+":"+this.hp);
                };
            }
            var player=new Player("john",100);
            player.fight();
            player.report();
            var player2=new Player("bob",80);
            player2.rest();
            player2.report();
        </script>
