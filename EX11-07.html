<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <style>
            .red_text{color:red;
            font-size:20pt;  
            }
            .blue_text{color:blue;
            font-size:20pt;
            }
        </style>
    </head>
    <body>
        <p class="red_text">
            明月出天山，蒼茫雲海間。<br>
            長風幾萬里，吹度玉門關。<br>
            漢下白登道，胡窺青海灣。<br>
        </p>
        <p class="blue_text">
            由來征戰地，不見有人還。<br>
            戍客望邊色，思歸多苦顏。<br>
            高樓當此夜，歎息未應閒。<br>
        </p>
    </body>
</html>
