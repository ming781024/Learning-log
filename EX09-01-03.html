<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申請帳號</title>
</head>
<body>
    <form>
    <table>
        <tr>
            <td>
                <input type="text" name="firstname" placeholder="姓氏">
            </td>
        <tr>
            <td>
                <input type="text" name="lastname" placeholder="名子">
            </td>
        </tr>
        <tr>
            <td>
                <input type="mail" name="Email" placeholder="電子郵件">
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" name="password" placeholder="密碼">
            </td>
        </tr>
        <tr>
            <td>
                生日:<input type="date" name="bday" max="2020-03-28">
            </td>
        </tr>
        <tr>
            <td>
                性別:
                <input type="radio" name="gender" value="male">男
                <input type="radio" name="gender" value="female">女
            </td>
        </tr>
    </table>
    <input type="submit" value="提交">
     </form>
</body>
</html>
