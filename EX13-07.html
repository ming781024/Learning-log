    </div>
    <div class="c1">
        月既不解飲，影徒隨我身。<br>
        暫伴月將影，行樂須及春。<br>
        我歌月徘徊，我舞影零亂。<br>
        醒時同交歡，醉後各分散。<br>
        永結無情遊，相期邈雲漢。<br>
