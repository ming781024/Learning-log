<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>css learning</title>
        <style type="text/css">
        h1 {color:#0000ff;
        text-align:center;font-size:large;
        font-weight:bold;
        font-style:normal;
        font-family:"微軟正黑體";
        }
        h2 {color:red;
        text-align:center;
        font-family:"華康中黑體"
        }
        h3 {color:green;
        text-align:left;
        font-family:"華康少女文字w5"
        }
        p {color:blue;
        text-align:center;
        font-size:16pt;
        font-family:"標楷體";
        }
        </style>
    </head>
    <body>
        <h1>唐詩三百首</h1>
        <h2>李白     《將進酒》</h2>
        <h3>君不見<br>
            黃河之水天上來，奔流到海不復回？<br>
            君不見<br>
            高堂明鏡悲白髮，朝如青絲暮成雪？<br>
            人生得意須盡歡，莫使金樽空對月。<br>
            天生我材必有用，千金散盡還復來。<br>    
        </h3>
        <h2>關山月-李白</h2>
        <h3>
            <p>
                明月出天山，蒼茫雲海間。<br>
                長風幾萬里，吹度玉門關。<br>
                漢下白登道，胡窺青海灣。<br>
                由來征戰地，不見有人還。<br>
                戍客望邊色，思歸多苦顏。<br>
                高樓當此夜，歎息未應閒。<br>
            </p>
        </h3>
    </body>
</html>
